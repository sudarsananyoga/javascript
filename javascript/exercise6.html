<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Write a JavaScript program to get the length of an JavaScript object.</title>
  </head>
  <body>
  <script>
  Object.objsize = function(Myobj) {
    var osize = 0, key;
    for (key in Myobj) {
        if (Myobj.hasOwnProperty(key)) osize++;
    }
    return osize;
};

var student = { 
name : "David Rayy", 
sclass : "VI", 
rollno : 12 
};
var objsize = Object.objsize(student);
document.write('Size of the current object : '+objsize);
</script>
 </body>
  </html>
